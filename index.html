<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="phone.css" media="screen and (max-device-width: 590px)">
  <title>Base Apparel coming soon page</title>
</head>

<body>

  <div id="overview">

    <div id="over">

      <div id="background">
        <img src="./images/hero-desktop.jpg" alt="" id="img">
      </div>

      <div id="over2">

        <div id="logo">
          <img src="./images/logo.svg" alt="" id="logoimg">
        </div>

        <div id="mob-bg-img">
          <img src="./images/hero-mobile.jpg" alt="" id="mobimg">
        </div>

        <div id="content">

          <div id="head">
            <p id="we">WE'RE</p>
            <p id="coming">COMING <br> SOON</p>
          </div>

          <div id="para">
            <p id="p1">
              Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay
              up-to-date
              with announcements and our launch deals.
            </p>
          </div>

          <form action="" method="get" id="form">
            <input type="email" name="email" id="inp" placeholder="Email Address">
            <div id="btn">
              <button type="submit" id="submit"></button>
            </div>
          </form>
        </div>


      </div>


    </div>

  </div>
  
  <footer id="footer">
    <p class="attribution">
      Coded by <a href="#">Ayush</a>.
    </p>

</body>
</footer>

</html>
